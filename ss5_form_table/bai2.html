        /* Style cho label */
        .styled-checkbox + span:before {
            content: "";
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            width: 18px;
            height: 18px;
            border: 2px solid #aaa;
            border-radius: 5px;
        }

        /* Style cho checkbox khi checked */
        .styled-checkbox:checked + span:before {
            background-color: #272882;
            border-color: #272882;
            content: "✓";
            color: #fff;
            text-align: center;
            font-size: 14px;
