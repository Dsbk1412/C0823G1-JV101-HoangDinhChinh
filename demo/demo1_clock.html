<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
    <style>
        .clock {
            font-size: 3em;
            text-align: center;
            margin-top: 50px;
        }
        #time {
            font-weight: bold;
            letter-spacing: 5px;
            color: #5470e0;
        }
        #date {
            margin-top: 20px;
            font-size: 0.5em;
            letter-spacing: 3px;
            color: #5470e0;
            text-shadow: #5470e0;
        }
    </style>
</head>
<body>
<div class="clock">
    <p id="date"></p>
    <p id="time"></p>
</div>
<script>
    const WEEK = ["SUN", "MON","TUE","WED","THU","FRI","SAT"];
    function updateTime(){
        let now = new Date();
        document.getElementById("time").innerText =
            zeroPadding(now.getHours(),2) + ":" +
            zeroPadding(now.getMinutes(),2) + ":" +
            zeroPadding(now.getSeconds(),2);
        document.getElementById("date").innerText =
            now.getFullYear() + "-" +
            zeroPadding(now.getMonth() + 1,2) + "-" +
            zeroPadding(now.getDate(),2) + " " +
            WEEK[now.getDay()];
    }
    updateTime();
    setInterval(updateTime, 1000);
    function zeroPadding(num, digit){
        return String(num).padStart(digit, '0');
    }
</script>
</body>
</html>
