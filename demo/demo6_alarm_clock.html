<div class="container">
  <h1 class="title">Alarm Timer</h1>
  <div class="alarm-form">
    <label for="alarmTime"></label><input type="time" id="alarmTime" required>
    <label for="alarmMessage"></label><input type="text" id="alarmMessage" placeholder="Enter alarm message">
    <button id="setAlarmBtn">Set Alarm</button>
  </div>
  <div class="alarm-info">
    <p id="alarmStatus">No alarm set</p>
  </div>
</div>
