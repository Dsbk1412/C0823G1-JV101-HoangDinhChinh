<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    let length;
    let arr = [];
    do {
        length = +prompt("Nhập độ dài của mảng");
        for (let i = 0; i < length; i++){
            let x = +prompt("Nhập giá trị thứ " + ( i + 1) + " của mảng");
            if (isNaN(x) === false){
                arr.push(x);
            } else {
                alert("Vui lòng nhập lại!!!");
                i--;
            }
        }
        if (isNaN(length) === false && length > 0){
            break;
        } else {
            alert("Vui lòng nhập lại!!!");
        }
    } while (true)

    function number(arr){
        let countEven = 0;
        let countOdd = 0;
        for (let i = 0; i < arr.length; i++){
            if (arr[i] % 2 === 0){
                countEven++;
            } else {
                countOdd++;
            }
        }
        if ( countEven === arr.length){
            return 1;
        } else if ( countOdd === arr.length){
            return 0;
        } else {
            return -1;
        }
    }
    document.write("Mảng bạn vừa nhập trả về giá trị: " + number(arr));
</script>
</body>
</html>
