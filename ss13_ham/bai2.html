<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    let length = +prompt("Nhập độ dài của mảng");
    let arr = [];
    for (let i = 0; i < length; i++){
        arr[i] = prompt("Nhập giá trị thứ " + (i + 1) + " của mảng");
    }
    countNum = 0;
    countCha = 0;

    function checkArr(arr){
        for (let i = 0; i < length; i++){
            if (arr[i] % 1 === 0){
                countNum++;
            } else {
                countCha++;
            }
        }
        if (countNum === arr.length){
            return 1;
        } else if (countCha === arr.length){
            return 0;
        } else {
            return -1;
        }
    }
    document.write("Mảng bạn vừa nhập trả về giá trị: " + checkArr(arr));
</script>
</body>
</html>
