<script>
    function findMaxNumber(n) {
        // Kiểm tra có đúng 4 chữ số
        if (n < 1000 || n >= 10000) {
            return -1;
        }

        // Chuyển n thành chuỗi để có thể lấy chỉ số các chữ số
        const nString = n.toString();

        // Tìm Max bằng cách xóa một chữ số
        let max = -1;
        for (let i = 0; i < 4; i++) {
            const current = Number(nString.slice(0, i) + nString.slice(i + 1));
            max = Math.max(max, current);
        }

        // Trả về số lớn nhất
        return max;
    }

    // Ví dụ
    console.log(findMaxNumber(1923)); // expected output: 923
    console.log(findMaxNumber(9371)); // expected output: 971
