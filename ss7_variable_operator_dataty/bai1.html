            height: 50px;

            background-color: black;

            margin: 12px 40% 40%;

<body>
<table cellspacing="0" cellpadding="10" bgcolor="white" class="table">
    <tr>
        <td class="head">TIP CALCULATOR</td>
    </tr>
    <tr>
        <td>How much was your bill?</td>
    </tr>
    <tr>
        <td>
            $<label for="dollar"></label><input type="number" id="dollar">
        </td>
    </tr>
    <tr>
        <td>How was your service?</td>
    </tr>
    <tr>
        <td>
            <label for="service"></label><select class="select" id="service">
            <option value="30">30% - Outstanding</option>
            <option value="20">20% - Good</option>
            <option value="15">15% - It was OK</option>
            <option value="10">10% - BAD</option>
            <option value="5">5% - Terrible</option>
        </select>
        </td>
    </tr>
    <tr>
        <td>How many people are sharing the bill?</td>
    </tr>
    <tr>
        <td>
            <label for="people"></label><input type="number" id="people"> people
        </td>
    </tr>
    <tr>
        <th>
            <button onclick="calculate()" class="button">CALCULATE</button>
        </th>
    </tr>
    <tr>
        <th>TIP AMOUNT</th>
    </tr>
    <tr>
        <th id="tip"></th>
    </tr>
    <tr>
        <th>each</th>
    </tr>
</table>
<script>
    function calculate() {
        let bill = +document.getElementById("dollar").value;
        let serviceQuality = +document.getElementById("service").value;
        let people = +document.getElementById("people").value;
        let result;
        if (serviceQuality === 30) {
            result = bill * 0.3 / people;
            document.getElementById("tip").innerHTML = "$ " + result + ".00";
        } else if (serviceQuality === 20) {
            result = bill * 0.2 / people;
            document.getElementById("tip").innerHTML = "$ " + result + ".00";
        } else if (serviceQuality === 15) {
            result = bill * 0.15 / people;
            document.getElementById("tip").innerHTML = "$ " + result + ".00";
        } else if (serviceQuality === 10) {
            result = bill * 0.1 / people;
            document.getElementById("tip").innerHTML = "$ " + result + ".00";
        } else if (serviceQuality === 5) {
            result = bill * 0.05 / people;
            document.getElementById("tip").innerHTML = "$ " + result + ".00";
        }
    }
</script>
