<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
    <style>
        label {
            font-size: 20px;
            font-weight: bold;
        }
        select, input[type="text"] {
            font-size: 16px;
            padding: 8px;
            margin: 8px;
            border-radius: 12px;
        }
        button {
            font-size: 16px;
            padding: 8px 16px;
            margin: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3E8E41;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin: 16px;
        }
    </style>
</head>
<body>
<label for="amount"> Amount </label><input type="text" id="amount">
<br>

<label for="from currency">From Currency</label>
<select id="from currency">
    <option value="VND">VND</option>
    <option value="USD">USD</option>
    <option value="JPY">JPY</option>
    <option value="RMB">RMB</option>
    <option value="GBP">GPB</option>
</select>


<label for="to currency">To Currency</label>
<select id="to currency">
    <option value="VND">VND</option>
    <option value="USD">USD</option>
    <option value="JPY">JPY</option>
    <option value="RMB">RMB</option>
    <option value="GBP">GPB</option>
</select>
<br>
<button onclick="convert()">Convert</button>
<p id="result"></p>
<script>
function convert(){
    let amount = +document.getElementById("amount").value;
    let fromCurrency = document.getElementById("from currency").value;
    let toCurrency = document.getElementById("to currency").value;
    switch (fromCurrency) {
        case "VND":
            switch (toCurrency) {
                case "VND":
                    document.getElementById("result").innerHTML = "Kết quả: " + "" + amount + " VND";
                    break;
                case "USD":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount / 23000 + " USD";
                    break;
                case "JPY":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount / 164 + " JPY";
                    break;
                case "RMB":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount / 3.311 + " RMB";
                    break;
                case "GBP":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount / 30.203 + " GPB";
                    break;
            }
            break;
        case "USD"://Đô
            switch (toCurrency) {
                case "USD":
                    document.getElementById("result").innerHTML = "Kết quả: " + "" + amount + " USD";
                    break;
                case "VND":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 23000 + " VND";
                    break;
                case "JPY":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 147.13 + " JPY";
                    break;
                case "RMB":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 7.27 + " RMB";
                    break;
                case "GBP":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 0.80 + " GBP";
                    break;
            }
            break;
        case "JPY"://Yên
            switch (toCurrency) {
                case "JPY":
                    document.getElementById("result").innerHTML = "Kết quả: " + "" + amount + " JPY";
                    break;
                case "VND":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 164 + " VND";
                    break;
                case "USD":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 0.0068 + " USD";
                    break;
                case "RMB":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 0.049 + " RMB";
                    break;
                case "GBP":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 0.0054 + " GBP";
                    break;
            }
            break;
        case "RMB"://Tệ
            switch (toCurrency) {
                case "RMB":
                    document.getElementById("result").innerHTML = "Kết quả: " + "" + amount + " RMB";
                    break;
                case "VND":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 3.311 + " VND";
                    break;
                case "USD":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 0.011 + " USD";
                    break;
                case "JPY":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 1.53 + " JPY";
                    break;
                case "GBP":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 0.11 + " GBP";
                    break;
            }
            break;
        case "GBP": //Bang anh
            switch (toCurrency) {
                case "GBP":
                    document.getElementById("result").innerHTML = "Kết quả: " + "" + amount + " GBP";
                    break;
                case "VND":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 30.20303 + " VND";
                    break;
                case "USD":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 1.27 + " USD";
                    break;
                case "JPY":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 182.51 + " JPY";
                    break;
                case "RMB":
                    document.getElementById("result").innerHTML = "Kết quả: " + amount * 9.12 + " RMB";
                    break;
            }
            break;
    }

}
</script>
</body>
</html>
