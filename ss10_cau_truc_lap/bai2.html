<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
   let child;
   let dad;
   let year = 0;
   while (true) {
       child = +prompt("Nhập vào tuổi con:");
       dad = +prompt("Nhập vào tuổi cha:");
       if (child > (dad - 25) || isNaN(child)) {
           alert("Yêu cầu nhập lại, tuổi cha phải lớn hơn tuổi con ít nhất 25 tuổi!!!");
           continue;
       }
       break;
   }
   while (dad > child * 2){
       dad = dad + 1;
       child = child + 1;
       year = year + 1;
   }
   alert("Tuổi cha gấp đôi tuổi con sau " + year + " năm");
</script>
</body>
</html>
