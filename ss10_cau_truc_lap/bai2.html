<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    let N;
    do {
        N = +prompt("Nhập số để kiểm tra có thỏa mãn điều kiện hay không:");
        if (N > 0 && N < 100){
            alert("Số bạn nhập thỏa mãn điều kiện");
            break;
        } else {
            alert("Bạn đã nhập sai điều kiện,vui lòng nhập lại");
        }
    } while (true)
</script>
</body>
</html>
